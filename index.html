<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    
    <title>Photo Feed Bootstrap</title>
    <!-- ESTILOS EXTRA -->
    <style>
        .no-style-button {
            border: none;
            background: none;
            outline: none;
            padding: 0;
            cursor: pointer;
            }

        .no-style-button i {
            color: black;
            transition: color 0.2s;
            }

        .no-style-button:hover i {
            color: blue;
            transform: scale(1.20);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

        .no-style-button.active i {
            color: blue; 
            }

        .single-img {
            max-width: 600px;  
            margin: 0 auto;
            width: 100%;
            }

        .no-rounded {
            border-radius: 0 !important;
            }

        .card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

        .card:hover {
            transform: scale(1.06);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>

    <!-- NAVBAR -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="24" style="margin-right: 5px;">
                Instagram
            </a>
            <!-- DESPLEGABLE AJUSTES -->
            <div class="d-flex align-items-center ms-auto gap-2">
                <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#newPostModal">
                    Create new Post
                </button>

                <div class="dropdown">
                    <a class="btn btn-secondary dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-solid fa-gear"></i>
                    </a>

                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Accesibility</a></li>
                        <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                        <hr class="dropdown-divider">
                        <li><a class="dropdown-item text-danger" href="#">Log-out</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <!-- SELECCION DE VISTA (GRID O SINGLE) -->
    <div class="container-fluid d-flex justify-content-center py-5">
        <button id="gridViewBtn" class="no-style-button mx-3"><i class="fa-solid fa-table-cells fa-xl"></i></button>
        <button id="singleViewBtn" class="no-style-button"><i class="fa-solid fa-square fa-xl"></i></button>
    </div>
    <div class="container py-4" id="postContainer"></div>
    

    <!-- Modal -->
    <div class="modal fade" id="newPostModal" tabindex="-1" aria-labelledby="newPostModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="newPostModalLabel">Create a New Post</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <!-- formulario -->
            <form>
            <div class="mb-3">
                <label for="postText" class="form-label">Caption</label>
                <textarea class="form-control" id="postText" rows="3" placeholder="Add the caption of your post here"></textarea>
            </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success">Publish</button>
        </div>
        </div>
    </div>
    </div>
</body>

<!-- Bootstrap JS con Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/b521934066.js" crossorigin="anonymous"></script>

<!-- SCRIPT PARA EL COLOR DE LOS BOTONES GRID -->
<script>
  const buttons = document.querySelectorAll('.no-style-button');

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      // Quita la clase 'active' de los dos botones
      buttons.forEach(btn => btn.classList.remove('active'));
      // recorre los botones y el que esta clicado lo pone active osea azul
      button.classList.add('active');
    });
  });
</script>

// Funcion para que los post se muestren en un grid 3 columnas x filas  
  function renderGridView() {
    let html = '<div class="row row-cols-1 row-cols-md-3 g-4 py-4">';
    imagenes.forEach(post => {
      html += `
        <div class="col">
          <div class="card h-100">
            <img src="${post.image}" class="card-img-top no-rounded" alt="${post.title}">
          </div>
        </div>
      `;
    });
    html += '</div>';
    postContainer.innerHTML = html;
  }

// Funcion para que los post se muestren en un una sola columna  
  function renderSingleView() {
    let html = '';
    imagenes.forEach(post => {
      html += `
        <div class="card mb-4 single-img bg-light">
          <div class="card-header d-flex justify-content-between"><strong>${post.title}</strong> <small class="text-muted">${post.date}</small>
        </div>
          <img src="${post.image}" class="card-img-top no-rounded" alt="${post.title}">
          <div class="card-body">
            <p class="card-text">${post.description}</p>
          </div>
        </div>
      `;
    });
    postContainer.innerHTML = html;
  }

  gridBtn.addEventListener("click", renderGridView);
  singleBtn.addEventListener("click", renderSingleView);
  renderGridView();
</script>
</html>
